name: Deploy bocmenh.com

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Override .env from secret
        run: |
          echo "${{ secrets.ENV_PRODUCTION_BASE64 }}" | base64 -d > .env

      - name: Build Docker image
        run: |
          docker-compose -f docker-compose.yml build

      - name: Save Docker image as tar file
        run: |
          sudo docker save bocmenh:latest -o bocmenh.tar
          sudo chown runner:runner bocmenh.tar
          sudo chmod 777 bocmenh.tar
          ls -l bocmenh.tar

      - name: Generate deploy directory name
        id: vars
        run: echo "DEPLOY_DIR=~/deploy-bocmenh-$(date +%s)" >> $GITHUB_ENV

      - name: Copy image tar to Azure VM
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          source: "bocmenh.tar"
          target: ${{ env.DEPLOY_DIR }}
          debug: true

      - name: Deploy on Azure VM via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          password: ${{ secrets.AZURE_VM_PASSWORD }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            export TIMESTAMP=$(date +%s)

            echo "${{ secrets.AZURE_VM_PASSWORD }}" | sudo -S chown ${{ secrets.AZURE_VM_USER }}:${{ secrets.AZURE_VM_USER }} /etc/nginx/upstreams/bocmenh-upstream.conf
            echo "${{ secrets.AZURE_VM_PASSWORD }}" | sudo -S chmod 644 /etc/nginx/upstreams/bocmenh-upstream.conf

            CURRENT_PORT=$(grep -oP 'http://127.0.0.1:\K[0-9]+' /etc/nginx/upstreams/bocmenh-upstream.conf || echo "9500")
            echo "Current port in use: $CURRENT_PORT"

            if [ "$CURRENT_PORT" -eq "9500" ]; then
              NEW_PORT=9501
            else
              NEW_PORT=9500
            fi
            echo "Using new port: $NEW_PORT"

            containers_using_port=$(docker ps -a --filter "publish=$NEW_PORT" --format "{{.ID}}")
            if [ -n "$containers_using_port" ]; then
                echo "$containers_using_port" | xargs -r docker stop
                echo "$containers_using_port" | xargs -r docker rm
            fi

            docker load -i bocmenh.tar

            export ACEAS=${{ secrets.API_CALL_ENCRYPTION_AES_SECRET }}
            export SESSION_SECRET=${{ secrets.SESSION_SECRET }}
            docker run -d -p $NEW_PORT:9500 --name bocmenh-temp -e FE_PORT=$NEW_PORT bocmenh:latest

            timeout=30
            until curl -s http://localhost:$NEW_PORT > /dev/null || [ $timeout -le 0 ]; do
              echo "Waiting for app to respond on port $NEW_PORT..."
              sleep 1
              timeout=$((timeout - 1))
            done

            if ! curl -s http://localhost:$NEW_PORT > /dev/null; then
              echo "Deployment failed: app not responding on port $NEW_PORT"
              docker logs bocmenh-temp
              docker stop bocmenh-temp
              docker rm bocmenh-temp
              exit 1
            fi

            echo "âœ… App is healthy on port $NEW_PORT"

            echo "proxy_pass http://127.0.0.1:$NEW_PORT;" | tee /etc/nginx/upstreams/bocmenh-upstream.conf
            echo "${{ secrets.AZURE_VM_PASSWORD }}" | sudo -S nginx -s reload
            echo "${{ secrets.AZURE_VM_PASSWORD }}" | sudo -S nginx -t

            sleep 4

            new_container=$(docker ps --filter "name=bocmenh-temp" --format "{{.ID}}")

            docker ps --filter "name=bocmenh" --format "{{.ID}} {{.Ports}}" | grep ":$CURRENT_PORT->" | awk '{print $1}' | grep -v "$new_container" | xargs -r docker stop
            docker ps -a --filter "name=bocmenh" --format "{{.ID}} {{.Ports}}" | grep ":$CURRENT_PORT->" | awk '{print $1}' | grep -v "$new_container" | xargs -r docker rm

            docker container prune -f
            docker system prune -a --volumes -f

            docker rename bocmenh-temp bocmenh

            current_dir_name=$(basename "${{ env.DEPLOY_DIR }}")
            for dir in ~/deploy-bocmenh-*; do
              dir_name=$(basename "$dir")
              if [ "$dir_name" != "$current_dir_name" ]; then
                echo "Removing old deploy folder: $dir"
                echo "${{ secrets.AZURE_VM_PASSWORD }}" | sudo -S rm -rf "$dir"
              fi
            done

            docker container prune -f
            docker system prune -a --volumes -f
